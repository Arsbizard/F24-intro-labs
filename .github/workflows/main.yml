name: CI/CD Pipeline

on:
  push:
    branches:
      - lab_9_10
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
